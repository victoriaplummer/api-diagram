<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Diagram Preview</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="api-diagram-wrapper">
        <div class="api-diagram-container">
            <!-- SVG Connectors -->
            <svg class="connector-lines"
                style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1;">
                <!-- Lines will be added dynamically via JavaScript -->
            </svg>
        </div>
    </div>

    <script type="module">
        import { initApiDiagram } from './index.js';

        // Wait for everything to load
        window.addEventListener('load', () => {
            console.log('Window loaded');
            initApiDiagram();
        });
    </script>

</body>

</html>
